<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workout Logger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f8f8f8;
    }
    h1 {
      text-align: center;
    }
    form {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 8px 0 4px;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      font-size: 1rem; /* Prevents zoom on iOS */
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Workout Logger</h1>

  <form id="logForm">
    <label for="date">Date:</label>
    <input type="date" id="date" required />

    <label for="exercise">Exercise:</label>
    <input list="exerciseList" id="exercise" placeholder="Enter exercise" required />
    <datalist id="exerciseList"></datalist>

    <label for="sets">Sets:</label>
    <input type="number" id="sets" placeholder="e.g. 3x12" required />

    <button type="submit">Log Workout</button>
  </form>

  <h2>Workout History</h2>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Exercise</th>
        <th>Sets</th>
      </tr>
    </thead>
    <tbody id="logTableBody"></tbody>
  </table>

  <script>
    // Load saved logs
    function loadLogs() {
      const logs = JSON.parse(localStorage.getItem("workoutLogs")) || [];
      return logs;
    }

    // Save logs back to localStorage
    function saveLogs(logs) {
      localStorage.setItem("workoutLogs", JSON.stringify(logs));
    }

    // Handle form submission
    document.getElementById("logForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const date = document.getElementById("date").value;
      const exercise = document.getElementById("exercise").value.trim();
      const sets = document.getElementById("sets").value;

      if (!date || !exercise || !sets) return;

      const logs = loadLogs();
      logs.push({ date, exercise, sets });
      saveLogs(logs);

      document.getElementById("logForm").reset();
      updateExerciseOptions();
      updateLogTable();
    });

    // Update exercise dropdown from history
    function updateExerciseOptions() {
      const exerciseInput = document.getElementById("exercise");
      const logs = loadLogs();
      const exercises = [...new Set(logs.map(log => log.exercise))];

      const datalist = document.getElementById("exerciseList");
      datalist.innerHTML = "";
      exercises.forEach(ex => {
        const option = document.createElement("option");
        option.value = ex;
        datalist.appendChild(option);
      });
    }

    // Show saved logs in table
    function updateLogTable() {
      const logs = loadLogs();
      const tbody = document.getElementById("logTableBody");
      tbody.innerHTML = "";

      logs.forEach(log => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${log.date}</td>
          <td>${log.exercise}</td>
          <td>${log.sets}</td>
        `;
        tbody.appendChild(row);
      });
    }

    // When exercise is selected, auto-fill sets from last entry
    document.getElementById("exercise").addEventListener("change", function () {
      const exercise = this.value.trim();
      if (!exercise) return;

      const logs = loadLogs();
      const lastEntry = [...logs].reverse().find(log => log.exercise === exercise);
      if (lastEntry) {
        document.getElementById("sets").value = lastEntry.sets;
      } else {
        document.getElementById("sets").value = "";
      }
    });

    // Initialize
    updateExerciseOptions();
    updateLogTable();
  </script>
</body>
</html>
